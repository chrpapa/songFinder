 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Goodbedford Song Finder</title>

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

      <div class="row">
        <form class="col-sm-8 col-sm-offset-2 text-center">
          <h1 class="jumbotron">Song Finder</h1>
          <input id="songInput" type="text" autofocus required>
          <input id="submitBtn" type="submit" class="" value="submit">
        </form>
        <img id="loading" src='loading2.gif' alt='loading'class=" col-xs-8 col-xs-offset-2 text-center">

      </div>
      <div id="song-container" class="">
      </div>

    </div>

    <script type="text/template" id="song-template">
        <div class="row btmBorder songRow"><span class="top-margin-20  col-xs-2"><img class="img-responsive " src="<%= img %>"></span><span class="artist col-xs-4">Artist: <%= artist %></span><span class="title col-xs-3">Song:<%= title %></span><a href="<%= play %>" class="col-xs-2 ">Preview</a></div>
    </script>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

  <script src="scripts.js"></script>
	
  </body>
</html>
